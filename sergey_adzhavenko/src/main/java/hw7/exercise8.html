<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 8</title>
<style>
.ctr {
	display: flex;
	align-items: center;
	justify-content: center;
}

.div-size {
	width: 150px;
	height: 150px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 48px;
}

#d1 {
	background-color: grey;
	z-index: 3;
}

#d2 {
	background-color: green;
	margin-left: -75px;
	margin-bottom: -100px;
	z-index: 2;
}

#d3 {
	background-color: red;
	margin-left: -75px;
	margin-bottom: -200px;
	z-index: 1;
}
</style>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
	function myClick(number) {
		if (number == 3) {
			$("#d1").css("z-index", "1");
			$("#d2").css("z-index", "2");
			$("#d3").css("z-index", "3");
		} else if (number == 2) {
			$("#d1").css("z-index", "2");
			$("#d2").css("z-index", "3");
			$("#d3").css("z-index", "1");
		} else {
			$("#d1").css("z-index", "3");
			$("#d2").css("z-index", "2");
			$("#d3").css("z-index", "1");
		}
	}
</script>
</head>
<body>
	<div class="ctr">
		<div class="div-size" id="d1" onclick="myClick(1)"></div>
		<div class="div-size" id="d2" onclick="myClick(2)"></div>
		<div class="div-size" id="d3" onclick="myClick(3)"></div>
	</div>
</body>
</html>
