<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 7</title>
<style>
.container {
	display: block;
	width: 1000px;
	margin: 10px auto;
}

.btn {
	text-align: center;
	padding-top: 10px;
	background-color: grey;
	width: 200px;
	height: 30px;
	border-radius: 25px;
}

.link {
	display: block;
	text-decoration: none;
	color: white;
}
</style>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
	function myMouseOver() {
		$(".btn").css("background-color", "red");
	}
</script>
<script>
	function myMouseOut() {
		$(".btn").css("background-color", "grey");

	}
</script>
</head>
<body>
<body>
	<div class="container">
		<div class="btn" onmouseover="myMouseOver()" onmouseout="myMouseOut()">
			<a href="#" class="link">Click here!</a>
		</div>
	</div>
</body>
</html>
